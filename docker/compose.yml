# See - https://www.influxdata.com/blog/running-influxdb-2-0-and-telegraf-using-docker/
networks:
    default:
        driver: bridge

services:
    influxdb:
        image: influxdb:2.7-alpine
        container_name: influxdb
        restart: unless-stopped
        ports:
            - "8086:8086"
        volumes:
            - ./influxdbv2:/etc/influxdb2:Z
        env_file:
            - path: ./influxv2.env
              required: true

    telegraf:
        image: telegraf:1.34.0-alpine
        container_name: telegraf
        restart: unless-stopped
        volumes:
            - ./telegraf.toml:/etc/telegraf/telegraf.conf:Z
            - ./../data/sun:/data/sun:Z
        depends_on:
            - influxdb
        env_file:
            - path: ./influxv2.env
              required: true

    mlflow:
        image: ghcr.io/mlflow/mlflow:latest
        container_name: mlflow
        restart: unless-stopped
        ports:
            - "5000:5000"
        volumes:
            - ./mlruns:/mlruns:Z
        command: >
            bash -c "
            mlflow server
            --host 0.0.0.0
            --port 5000"
